<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Tours - ETripia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">...</nav>

    <!-- Tours Header -->
    <section class="page-header">
        <div class="container">
            <h1>Explore Our Tour Packages</h1>
            <p>Find the perfect adventure for your Ethiopian journey</p>
        </div>
    </section>

    <!-- Tours Filter -->
    <section class="tours-filter">
        <div class="container">
            <div class="filter-box">
                <div class="filter-group">
                    <label for="destination">Destination</label>
                    <select id="destination">
                        <option value="">All Destinations</option>
                        <option value="addis">Addis Ababa</option>
                        <option value="bahir">Bahir Dar</option>
                        <option value="gonder">Gonder</option>
                        <option value="lalibela">Lalibela</option>
                        <option value="simien">Simien Mountains</option>
                        <option value="omo">Omo Valley</option>
                        <option value="afar">Danakil Depression</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="duration">Duration</label>
                    <select id="duration">
                        <option value="">Any Duration</option>
                        <option value="1-3">1-3 Days</option>
                        <option value="4-7">4-7 Days</option>
                        <option value="8-14">8-14 Days</option>
                        <option value="15+">15+ Days</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-range">Price Range</label>
                    <select id="price-range">
                        <option value="">Any Price</option>
                        <option value="0-500">Under $500</option>
                        <option value="500-1000">$500 - $1000</option>
                        <option value="1000-2000">$1000 - $2000</option>
                        <option value="2000+">Over $2000</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tour-type">Tour Type</label>
                    <select id="tour-type">
                        <option value="">Any Type</option>
                        <option value="cultural">Cultural</option>
                        <option value="adventure">Adventure</option>
                        <option value="historical">Historical</option>
                        <option value="wildlife">Wildlife</option>
                        <option value="religious">Religious</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn-primary">Apply Filters</button>
                <button id="reset-filters" class="btn-outline">Reset</button>
            </div>
        </div>
    </section>

    <!-- Tours Grid -->
    <section class="tours-grid-section">
        <div class="container">
            <div class="sort-options">
                <span>Sort by:</span>
                <select id="sort-by">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="duration">Duration</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <div class="tours-grid" id="all-tours">
                <!-- Tours will be loaded dynamically -->
            </div>
            <div class="pagination">
                <button class="btn-outline" id="prev-page">Previous</button>
                <span id="page-info">Page 1 of 5</span>
                <button class="btn-outline" id="next-page">Next</button>
            </div>
        </div>
    </section>

    <!-- Map View -->
    <section class="map-view">
        <div class="container">
            <h2 class="section-title">Tour Locations Map</h2>
            <div id="tours-map"></div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer>...</footer>

    <!-- Scripts (same as index.html plus tours.js) -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tours.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
